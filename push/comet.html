<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                result = xhr.responseText
                console.log(result);
                xhr.open('get', 'http://localhost:3003');	//在获得数据后重新向服务器发起请求
                xhr.send(null);
            }
        }
        xhr.open('get', 'http://localhost:3003');
        xhr.send(null);
    </script>
</body>
</html>
