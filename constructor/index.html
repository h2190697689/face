<!DOCTYPE html>
<html>
<head>
	<title>this</title>
</head>
<body>
	<h1 onclick="say()">hello</h1>
	<h2 id="dom">world</h2>
	<h3 id="ele">min</h3>
	<script type="text/javascript">
		function say(){
			console.log(this)
		}
		var dom = document.querySelector("#dom");
		var ele = document.querySelector("#ele");
		dom.onclick = function(){
			console.log(this)
		}
		ele.addEventListener("click", function(){
			console.log(this)
		})
	</script>
</body>
</html>
