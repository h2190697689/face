<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>事件冒泡</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
        }
        #child{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="child"></div>
    </div>
<script type="text/javascript">
    var wrapEle = document.querySelector("#wrap");
    var childEle = document.querySelector("#child");
    wrapEle.addEventListener("click",function(){
        console.log("wrap- click")
    })
    wrapEle.addEventListener("mouseenter",function(){
        console.log("wrap- enter")
    })
    childEle.addEventListener("click",function(e){
        console.log("child - first");
    })
    childEle.addEventListener("click",function(e){
        console.log("child - click");
        // e.stopPropagation();
        // e.stopImmediatePropagation();
        return false;  // 无效
    })
    childEle.addEventListener("click",function(e){
        console.log("child - click222");
    })
    childEle.addEventListener("mouseenter",function(){
        console.log("child - enter")
    })
</script>
</body>
</html>
