<!DOCTYPE html>
<html>
<head>
	<title>BFC</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0
		}
	
		.parent{
			width: 300px;
			height: 300px;
			/*margin-top: 30px;*/
			margin-bottom: 30px; 
			background-color: yellow;
			overflow: hidden;
		}
		.child{
			background-color: red;
			width: 100px;
			height: 100px;
			margin-top: 30px;
		}
		.sibling{
			display: inline-block;
			background-color: blue;
			width: 100px;
			height: 100px;
			margin-top: 30px;
			overflow: hidden;
		}

	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
	<div></div>
	<div class="sibling"></div>
</body>
</html>
